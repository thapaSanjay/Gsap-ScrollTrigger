<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<body>
  <div class="spacer"></div>
  <div class="full-width-image-block">
    <div class="full-width-image-block__grid">
      <div class="full-width-image-block__box" style="translate: none; rotate: none; scale: none; transform: translate(0px, 123px); opacity: 0;">
        <p class="full-width-image-block__subtitle subtitle2" tabindex="0">Auðlindagarður HS Orku</p>
        <h1 class="full-width-image-block__title headline1" tabindex="0">Samfélag án sóunar</h1>
        <div class="richtext full-width-image-block__text body1" tabindex="0">
        <p>Auðlindagarðurinn er einstakur á heimsvísu. Hann boðar nýja tíma, nýja hugsun og hvetur til enn frekari þróunar á aukinni og bættri nýtingu á því sem frá jarðvarmaverum kemur.</p>
        </div>

        <div class="full-width-image-block__buttons">
            <a href="/audlindagardurinn/" class="full-width-image-block__button button button--secondary " target="_self" title="Skoða vef Auðlindagarðsins">
                <span class="button__text">Skoða vef Auðlindagarðsins</span>
            </a>     
            <a class="arrow-link full-width-image-block__arrow-link arrow-link--white " href="/hafdu-samband/" title="Hafðu samband">
            <span class="arrow-link__icon">

            </a>

        </div>
      </div>
    </div>
   
    <div class="video-container" style="clip-path: polygon(372.667px 15%, 1539.33px 15%, 1539.33px 85%, 372.667px 85%);">
      <video autoplay muted loop>
        <source src="https://www.hsorka.is/media/02ok4sdy/audlindabg.mp4" type="video/mp4" />
        <div class="full-width-image-block__overlay"></div>
      </video>
      <div class="full-width-image-block__overlay"></div>
    </div>
  </div>

  <div class="spacer"></div>
